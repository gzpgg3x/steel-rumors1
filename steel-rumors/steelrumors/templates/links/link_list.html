{% extends "base.html" %}
{% load comments %}
{% block content %}
<ol>
{% for link in object_list %}
  <li> [{{ link.votes }}]
    {#<a href="{{ link.url }}">#}
    <a href="{% url 'link_detail' pk=link.pk %}">    	
      <b>{{ link.title }}</b>
          {% get_comment_count for link as comment_count %}
          {{ comment_count }} comment{{ comment_count|pluralize }}      
    </a>
  </li>
{% endfor %}
</ol>
{% endblock %}
